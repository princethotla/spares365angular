<app-block-space layout="after-header"></app-block-space>
<div class="block">
    <div>
        <h2>Forgot Password</h2>
    </div>
    <!-- <div th:if="${errorMessage != null}">
        <p class="text-danger">{{errorMessage}}</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">{{message}}</p>
    </div> -->
        <form th:action="/forgot_password" method="post" style="max-width: 420px; margin: 0 auto;" [formGroup]="resetForm">
        <div class="border border-secondary rounded p-3">
            <div>
                <p>We will be sending a reset password link to your email.</p>
            </div>
            <div>
                <div class="form-group">
                    <p>
                        <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus
                        formControlName="email"
                        [(ngModel)]="user.email"/>
                    </p>
                </div>
                <p class="text-center">
                    <input type="submit" value="Send" class="btn btn-primary" (click)="forgotPassword()"/>
                </p>
            </div>
        </div>
        </form>
</div>
<app-block-space layout="before-footer"></app-block-space>
